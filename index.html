<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesquiz.css" rel="stylesheet">
</head>
<body>
    

<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary-display-3 my-4">JK Quiz</h2>
    </div>
</div>



<!--result section-->

<div id="result" class="result d-none py-4 bg-light text-center">
    <div class="container lead">
        <p>You know <span class="text-primary display-4 p-3">0%</span>about JK</p>
    </div>
</div>




<!--quiz section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 id="lets-see" class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
            <!--question 1-->
            <div id="q1" class="my-5">
                <p class="lead font-weight-normal">1. What city of the following I like the most?</p>
                <div class="form-check my-2 text-white-50">
                    <input id="q1a" type="radio" name="q1" value="A">
                    <label  class="form-check-label">Lisboa</label>
                </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="q1b" type="radio" name="q1" value="B">
                        <label  class="form-check-label">Villa Gesell</label>
                  
                </div>
            </div>

            <!--question 2-->
            <div id="q2" class="my-5 d-none">
                <p class="lead font-weight-normal">2. Who would I had voted for President?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label  class="form-check-label">Donald Trump</label>
                </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label  class="form-check-label">Hillary Clinton</label>
                  
                </div>
            </div>

            <!--question 3-->
            <div id="q3" class="my-5 d-none">
                <p class="lead font-weight-normal">3. Which type of food I like the most?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label  class="form-check-label">Spanish food</label>
                </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label  class="form-check-label">Argentinean asado</label>
                  
                </div>
            </div>

            <!--question 4-->

            <div id="q4" class="my-5 d-none">
                <p class="lead font-weight-normal">4. What's my sister's name?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label  class="form-check-label">Silvana</label>
                </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label  class="form-check-label">Sof√≠a</label>
                  
                </div>
            </div>

            <!--submit button-->
            <div class="text-center button">
                <input id="button" type="submit" class="btn btn-light d-none">
            </div>
        </form>
    </div>
</div>



    <script src="section8.js"></script>    
</body>
</html>
